<template>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
	<style>
		
	</style>

	<h1><slot name="text"></slot></h1>
	
</template>

<script>
(function(window, document, undefined) {

	class InfoHeadline2 extends customElement {
		constructor() {
		super();
		this.extend();
		}

		extendView(that) {
			this.view.renderHeadline = function(obj) {
				getSlot('text', that).assignedNodes()[0].textContent = obj;
			};

			this.view.updatedHeadline = function(obj) {
				that.view.renderHeadline.call(that, that.model.getHeadline());
			};
		}

		extendCtrl(that) {
			//local
			this.ctrl.updatedHeadline = function() {
				return that.view.updatedHeadline();
			};

			//global
			this.ctrl.changeHeadline = function(e) {
				return that.model.changeHeadline(e);
			};

			this.ctrl.changeSelect = function(e) {
				console.log();
				if (e.detail.detail.changedAttribute.name === 'value') {
					return that.model.changeHeadlineFromSelect(e);
				}
			};	
		}

		extendModel(that) {
			let headline = "";

			this.model.changeHeadline = function(e) {
				headline = e.detail.detail.changedAttribute.newVal;
				eventDispatcher(that.eventTarget, 'updatedheadline');
			};

			this.model.changeHeadlineFromSelect = function(e) {
				headline = Number(e.detail.detail.changedAttribute.newVal) + 10;
				eventDispatcher(that.eventTarget, 'updatedheadline');
			};

			this.model.getHeadline = function() {
				return headline;
			};
		}
	}
	
	window.customElements.define('info-headline2', InfoHeadline2)

})(window, document);
</script>

<script type="text/javascript" src="/js/curry.js"></script>

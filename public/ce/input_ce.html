<template>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<style>

		

	</style>
	
	<!-- <input type="text"></input> -->
	<div class="input-group input-group-sm mb-3">
		<input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
	  </div>

</template>

<script>
(function(window, document, undefined) {

	var thatDoc = document;
	var thisDoc = (thatDoc._currentScript || thatDoc.currentScript).ownerDocument;
	

	class InputCE extends CustomElement {
		constructor() {
			super();
			this.thatDoc = thatDoc;
			this.thisDoc = thisDoc;
			this.extend();
		}

		get value() {
			return this.getAttribute('value');
		}

		set value(newValue) {
			return this.setAttribute('value', newValue);
		}

		get placeholder() {
			return this.getAttribute('placeholder');
		}

		set placeholder(newPlaceholder) {
			return this.setAttribute('placeholder', newPlaceholder);
		}

		static get observedAttributes() {
            return ['value', 'placeholder'];
        };

		extendView(that) {
			this.view.renderPlaceholder = function(obj) {
				that.shadowRoot.querySelector('input').placeholder = obj;
			};

			this.view.renderValue = function(obj) {
				that.shadowRoot.querySelector('input').value = obj;
			};

			this.view.updatedValue = function() {
				that.view.renderValue.call(that, that.model.getValue());
			};

			this.view.updatedPlaceholder = function() {
				that.view.renderPlaceholder.call(that, that.model.getPlaceholder());
			};
		}

		extendCtrl(that) {
			let parent;

			this.ctrl.run = function() {
				if (that.value !== null) {
					that.view.renderValue(that.value);
				}
				if (that.placeholder !== null) {
					that.view.renderPlaceholder(that.placeholder);
				}
			};

			//local - from user
			this.ctrl.useraction = function(e) {
				that.value = e.detail.composedPath()[0].value;
				that.model.updateValue(that.value);
			};

			//local - from model
			this.ctrl.updatedValue = function() {
				that.view.updatedValue();
				eventDispatcher(parent.eventTarget, 'updatedvaluefromchild', that);
			};

			this.ctrl.updatedPlaceholder = function() {
				that.view.updatedPlaceholder();
				eventDispatcher(parent.eventTarget, 'updatedplaceholderfromchild', that);
			};







			// this.ctrl.clearedValue = function(e) {
			// 	that.view.updatedValue();
			// 	eventDispatcher(parent.eventTarget, 'clearedinputfromchild');
			// 	//console.log("clearedValue");
			// };







			//Parent
			this.ctrl.placeholderFromParent = function(e) {
				parent = e.detail;
				that.placeholder = e.detail.placeholder;
				that.model.updatePlaceholder(that.placeholder);
			};

			this.ctrl.valueFromParent = function(e) {
				parent = e.detail;
				that.value = e.detail.value;
				that.model.updateValue(that.value);
			};




			// this.ctrl.clearfromparent = function(e) {
			// 	parent = e.detail;
			// 	console.log('clear from parent');
			// 	console.log(e.detail);
			// 	console.log('END STATION - INPUT');
			// 	return that.model.clearValue(e);
			// };

			//global
			// this.ctrl.clearfield = function(e) {
			// 	return that.model.clearValue();
			// 	// console.log("clearfield");
			// 	// console.log(e);
			// 	// that.value = e.detail.detail.changedAttribute.newVal;
			// 	// return that.model.changeHeadline(e);
			// };

		}

		extendModel(that) {
			let placeholder = "";
			let value = "";

			this.model.updateValue = function(newVal) {
				value = newVal;
				eventDispatcher(that.eventTarget, 'updatedvalue');
			};

			this.model.getValue = function() {
				return value;
			};

			this.model.updatePlaceholder = function(newVal) {
				placeholder = newVal;
				eventDispatcher(that.eventTarget, 'updatedplaceholder');
			};

			this.model.getPlaceholder = function() {
				return placeholder;
			};





			// this.model.clearValue = function(e) {
			// 	that.value = "";
			// 	value = "";
			// 	eventDispatcher(that.eventTarget, 'clearedvalue', e.detail);
			// };
		}
	}

	window.customElements.define('input-ce', InputCE);


})(window, document);
</script>

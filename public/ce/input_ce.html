<template>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<style>

	</style>
	
	<!-- <input type="text"></input> -->
	<div class="input-group input-group-sm mb-3">
		<input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
	  </div>

</template>

<script>
(function(window, document, undefined) {

	var thatDoc = document;
	var thisDoc = (thatDoc._currentScript || thatDoc.currentScript).ownerDocument;
	

	class InputCE extends CustomElement {
		constructor() {
			super();
			this.thatDoc = thatDoc;
			this.thisDoc = thisDoc;
			this.extend();
		}

		get value() {
			return this.getAttribute('value');
		}

		set value(newValue) {
			return this.setAttribute('value', newValue);
		}

		get placeholder() {
			return this.getAttribute('placeholder');
		}

		set placeholder(newPlaceholder) {
			return this.setAttribute('placeholder', newPlaceholder);
		}

		static get observedAttributes() {
            return ['value', 'placeholder'];
        };

		extendView(that) {
			this.view.renderPlaceholder = function(obj) {
				that.shadowRoot.querySelector('input').placeholder = obj;
			};

			this.view.renderValue = function(obj) {
				that.shadowRoot.querySelector('input').value = obj;
			};

			this.view.updatedPlaceholder = function(obj) {
				that.view.renderPlaceholder.call(that, that.model.getPlaceholder());
			};

			this.view.updatedValue = function(obj) {
				that.view.renderValue.call(that, that.model.getValue());
			};

			this.view.setValue = function(obj) {
				that.shadowRoot.querySelector('input').value = obj;
			};

			this.view.setPlaceholder = function(obj) {
				that.shadowRoot.querySelector('input').placeholder = obj;
				
			};
		}

		extendCtrl(that) {
			//local
			this.ctrl.useraction = function(e) {
				that.value = e.detail.composedPath()[0].value;
			};

			this.ctrl.clearedValue = function(e) {
				that.view.updatedValue(); 
				//console.log("clearedValue");
			};

			this.ctrl.updatedPlaceholder = function() {
				return that.view.updatedPlaceholder();
			};
			this.ctrl.run = function() {
				that.view.setPlaceholder(that.placeholder);
			};

			//Parent
			this.ctrl.placeholderFromParent = function(e) {
				console.log('e from parent');
				console.log(e.detail);
				that.placeholder = e.detail;
				return that.model.changePlaceholderFromParent(that.placeholder);
			};
			//global
			this.ctrl.clearfield = function(e) {
				return that.model.clearValue();
				// console.log("clearfield");
				// console.log(e);
				// that.value = e.detail.detail.changedAttribute.newVal;
				// return that.model.changeHeadline(e);
			};

		}

		extendModel(that) {
			let placeholder = "";
			let value = "";

			this.model.changePlaceholderFromParent = function(newVal) {
				placeholder = newVal;
				eventDispatcher(that.eventTarget, 'updatedplaceholder');
			};

			this.model.getPlaceholder = function() {
				return placeholder;
			};

			this.model.getValue = function() {
				return value;
			};

			this.model.clearValue = function() {
				that.value = "";
				value = "";
				eventDispatcher(that.eventTarget, 'clearedvalue');
			};
		}
	}

	window.customElements.define('input-ce', InputCE);


})(window, document);
</script>

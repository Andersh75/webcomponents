	<style>
		.info-section {
			display: flex;
  			justify-content: center;
  			flex-direction: column;
			text-align: center;
			width: 200px;
			height: auto;
			margin: 5px;

		background-color: lightblue;
		border-radius: 5px;
		color: #000;
		}
		.info-section-inner {

	</style>
	
	<div class="info-section">
		<input type="text"></input>
	</div>
</template>

<script>
(function(window, document, undefined) {
	
	class InputCE extends CustomElement {
		constructor() {
			super();
			this.extend();
		}

		get value() {
			return this.getAttribute('value');
		}

		set value(newValue) {
			return this.setAttribute('value', newValue);
		}

		get placeholder() {
			return this.getAttribute('placeholder');
		}

		set placeholder(newPlaceholder) {
			return this.setAttribute('placeholder', newPlaceholder);
		}

		static get observedAttributes() {
            return ['value', 'placeholder'];
        };

		extendView(that) {
			this.view.setValue = function(obj) {
				that.shadowRoot.querySelector('input').value = obj;
			};

			this.view.setPlaceholder = function(obj) {
				that.shadowRoot.querySelector('input').placeholder = obj;
			};
		}

		extendCtrl(that) {
			//local
			this.ctrl.useraction = function(e) {
				that.value = e.detail.composedPath()[0].value;
			};
			this.ctrl.run = function() {
				that.view.setPlaceholder(that.placeholder);
			};
		}

		extendModel(that) {
		}
	}

	window.customElements.define('input-ce', InputCE);


})(window, document);
</script>

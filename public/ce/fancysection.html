<template>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
	<style>
		.info-section {
			display: flex;
  			justify-content: center;
  			flex-direction: column;
			text-align: center;
			width: 200px;
			height: auto;
			margin: 5px;

		background-color: yellow;
		border-radius: 5px;
		color: #000;
		}
	</style>

	<div class="info-section">
		<slot name="headline"></slot>
		<slot name="userinput"></slot>
	</div>
</template>

<script>
(function(window, document, undefined) {
	var thatDoc = document;
    var thisDoc = (thatDoc._currentScript || thatDoc.currentScript).ownerDocument;
	var template = thisDoc.querySelector( 'template' ).content;
	

	class FancySection extends HTMLElement {

		constructor() {
		super();

		this.attachShadow({ mode: 'open' });
		this.shadowRoot.appendChild(template.cloneNode(true));
		}

		get name() {
			return this.getAttribute('name');
		}

		set name(newName) {
			return this.setAttribute('name', newName);
		}

		changeBackgroundColor(obj) {
			console.log('subscriber');
			console.log(obj);
			this.shadowRoot.querySelector('.info-section').style.backgroundColor = "#AA0000";
		}

		changeHeadline(obj) {
			console.log('subscriber');
			this.children[0].children[0].textContent = obj.detail.newVal;
		}
			
		static get observedAttributes() {
			return [ 'name'];
		}

		attributeChangedCallback(name, oldVal, newVal) {
			switch(name) {
				case 'name':
				var infoSectionInnerEl = this.shadowRoot.querySelector('.info-section-inner');
				infoSectionInnerEl.innerHTML = newVal;
			}
		}

		connectedCallback() {
			events.subscribe('updated', this.changeBackgroundColor.bind(this));
			events.subscribe('updated', this.changeHeadline.bind(this));
		}
	}

	window.customElements.define('fancy-section', FancySection);



})(window, document);
</script>

<script type="text/javascript" src="/js/curry.js"></script>
<script type="text/javascript" src="/js/helper.js"></script>

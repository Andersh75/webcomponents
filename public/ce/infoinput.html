<template>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
	<style>
		.info-section {
			display: flex;
  			justify-content: center;
  			flex-direction: column;
			text-align: center;
			width: 200px;
			height: auto;
			margin: 5px;

		background-color: lightblue;
		border-radius: 5px;
		color: #000;
		}
		.info-section-inner {

		}
	</style>
	
	<div class="info-section">
		<input type="text"></input>
	</div>
</template>

<script>
(function(window, document, undefined) {
	var thatDoc = document;
    var thisDoc = (thatDoc._currentScript || thatDoc.currentScript).ownerDocument;
	var template = thisDoc.querySelector( 'template' ).content;
	

	class InfoInput extends HTMLElement {

		constructor() {
		super();

		this.attachShadow({ mode: 'open' });
		this.shadowRoot.appendChild(template.cloneNode(true));
		//this._name = "";

		this.addEventListener('keydown', e => {
			//console.log(e.composedPath());
			let el = e.composedPath()[0];
			
			if (e.keyCode === 32 || e.keyCode === 13) {
				//console.log(el);
				el.dispatchEvent(
					new MouseEvent('click', {bubbles: true, cancelable: true, composed: true}));
			}
		});

		this.addEventListener('click', e => {
			e.stopPropagation;
			//console.log(e.composedPath()[0].value);
			this.value = e.composedPath()[0].value;
		});
		this.addEventListener('updatedfromsource', e => {
			
			console.log('I listen inside SDOM');
			//this.dispatchEvent(new CustomEvent('updatedfrominput', {bubbles: true, cancelable: true, composed: true}));
		});
		}

		get value() {
			return this.getAttribute('value');
		}

		set value(newValue) {
			return this.setAttribute('value', newValue);
		}

			
		static get observedAttributes() {
		return [ 'value'];
		}

		attributeChangedCallback(name, oldVal, newVal) {

		switch(name) {
			case 'value':
			console.log(name + " " + oldVal + " " + newVal);
			var el = this.shadowRoot.querySelector('input');
			console.log(el);
			el.dispatchEvent(new CustomEvent('updatedfromsource', {bubbles: true, cancelable: true, composed: true}));
			// var infoSectionInnerEl = this.shadowRoot.querySelector('.info-section-inner');
			// infoSectionInnerEl.innerHTML = newVal;
		}
		}

		connectedCallback() {
			var inputEl = this.shadowRoot.querySelector('input');
			//infoSectionInnerEl.innerHTML = this.name;
			//console.log(this.value);
			inputEl.value = this.value;
			//inputEl.setAttribute('value', this.value);
		}

	}

	window.customElements.define('info-input', InfoInput);

})(window, document);
</script>

<script type="text/javascript" src="/js/curry.js"></script>
<script type="text/javascript" src="/js/helper.js"></script>

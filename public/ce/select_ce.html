<script>
(function(window, document, undefined) {

	var thatDoc = document;
	var thisDoc = (thatDoc._currentScript || thatDoc.currentScript).ownerDocument;

	class SelectCE extends CustomElement {

		constructor() {
			super();
			this.thatDoc = thatDoc;
			this.thisDoc = thisDoc;
			this.extend();
		}

		get selectedIndex() {
			return this.getAttribute('selectedindex');
		}

		set selectedIndex(newSelectedIndex) {
			return this.setAttribute('selectedindex', newSelectedIndex);
		}

		get value() {
			return this.getAttribute('value');
		}

		set value(newValue) {
			return this.setAttribute('value', newValue);
		}
			
		static get observedAttributes() {
			return [ 'selectedindex', 'value'];
		}

		extendView(that) {
		}

		extendCtrl(that) {
			//local
			this.ctrl.useraction = function(e) {
				that.selectedIndex = e.detail.composedPath()[0].selectedIndex;
				that.value = e.detail.composedPath()[0].value;
			};

			//parent
			this.ctrl.selectedindexfromparent = function(e) {
				console.log('e from parent');
				console.log(e.detail);
				that.selectedIndex = e.detail;
				//return that.model.changeSelectedIndexFromParent(that.selectedIndex);
			};

		}

		extendModel(that) {
		}
	}

	window.customElements.define('select-ce', SelectCE);

})(window, document);
</script>

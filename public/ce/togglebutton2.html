<script>
(function(window, document, undefined) {
	
	class ToggleButton2 extends CustomElement {

		constructor() {
			super();
			this.extend();
		}

		get toggle() {
			return this.getAttribute('toggle');
		}

		set toggle(newToggle) {
			return this.setAttribute('toggle', newToggle);
		}
			
		static get observedAttributes() {
			return [ 'toggle' ];
		}

		extendView(that) {
		}

		extendCtrl(that) {
			//local
			this.ctrl.useraction = function(e) {
				if(that.toggle === "on") {
					that.toggle = "off";
				} else {
					that.toggle = "on";
				}
			};	
		}

		extendModel(that) {
		}
	}

	window.customElements.define('toggle-button2', ToggleButton2);

})(window, document);
</script>

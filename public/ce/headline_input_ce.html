<template>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<style>
			:host {
				display: inline-grid;
				grid-template-columns: auto;
  				grid-template-rows: 20px auto 20px auto 20px;
				background-color: beige
			}
			
			

		

			#headline {
				color: green;
				grid-column-start: 1;
  				grid-column-end: 1;
  				grid-row-start: 2;
  				grid-row-end: 2;
			}

			#input {
				color: green;
				grid-column-start: 1;
  				grid-column-end: 1;
  				grid-row-start: 4;
  				grid-row-end: 4;
			}

			

			</style>
			<!-- <slot id="mainheadline" name="mainheadline"></slot>
			<slot id="clearbutton" name="clearbutton"></slot> -->
			<headline-ce id="headline" class="h5"></headline-ce>
			<input-ce id="input" listener="cleargeneralinputsection@clearfield"></input-ce>
</template>



<script>
(function(window, document, undefined) {

	var thatDoc = document;
	var thisDoc = (thatDoc._currentScript || thatDoc.currentScript).ownerDocument;

	class HeadlineInputCE extends CustomElement {

		constructor() {
		super();
		this.thatDoc = thatDoc;
		this.thisDoc = thisDoc;
		this.extend();
		}

		get value() {
			return this.getAttribute('value');
		}

		set value(newValue) {
			return this.setAttribute('value', newValue);
		}

		get title() {
			return this.getAttribute('title');
		}

		set title(newTitle) {
			return this.setAttribute('title', newTitle);
		}
			
		static get observedAttributes() {
			return [ 'title', 'value' ];
		}

		
		extendView(that) {

		}

		extendCtrl(that) {
			//local
			this.ctrl.run = function() {
				let headline = that.shadowRoot.querySelector('headline-ce');
				eventDispatcher(headline.eventTarget, 'headlinefromparent', that.title);
				let input = that.shadowRoot.querySelector('input-ce');
				eventDispatcher(input.eventTarget, 'placeholderfromparent', that.value);
			};

			//global

	
		}

		extendModel(that) {
			
		}


	}

	window.customElements.define('headline-input-ce', HeadlineInputCE);

})(window, document);
</script>

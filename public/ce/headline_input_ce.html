<template>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<style>
			:host {
				display: inline-grid;
				grid-template-columns: auto;
  				grid-template-rows: 20px auto 20px auto 20px;
				background-color: beige
			}
			
			

		

			#headline {
				color: green;
				grid-column-start: 1;
  				grid-column-end: 1;
  				grid-row-start: 2;
  				grid-row-end: 2;
			}

			#input {
				color: green;
				grid-column-start: 1;
  				grid-column-end: 1;
  				grid-row-start: 4;
  				grid-row-end: 4;
			}

			

			</style>
			<!-- <slot id="mainheadline" name="mainheadline"></slot>
			<slot id="clearbutton" name="clearbutton"></slot> -->
			<headline-ce id="headline" class="h5"></headline-ce>
			<input-ce id="input"></input-ce>
</template>



<script>
(function(window, document, undefined) {

	var thatDoc = document;
	var thisDoc = (thatDoc._currentScript || thatDoc.currentScript).ownerDocument;

	class HeadlineInputCE extends CustomElement {

		constructor() {
		super();
		this.thatDoc = thatDoc;
		this.thisDoc = thisDoc;
		this.extend();
		}

		get value() {
			return this.getAttribute('value');
		}

		set value(newValue) {
			return this.setAttribute('value', newValue);
		}

		get placeholder() {
			return this.getAttribute('placeholder');
		}

		set placeholder(newPlaceholder) {
			return this.setAttribute('placeholder', newPlaceholder);
		}

		get title() {
			return this.getAttribute('title');
		}

		set title(newTitle) {
			return this.setAttribute('title', newTitle);
		}
			
		static get observedAttributes() {
			return [ 'title', 'value', 'placeholder' ];
		}

		
		extendView(that) {

		}

		extendCtrl(that) {

			this.ctrl.run = function() {
				that.title = that.title;
				that.value = that.value;
				that.placeholder = that.placeholder;
				let headline = that.shadowRoot.querySelector('headline-ce');
				let input = that.shadowRoot.querySelector('input-ce');
				eventDispatcher(headline.eventTarget, 'headlinefromparent', that);
				eventDispatcher(input.eventTarget, 'placeholderfromparent', that);
				eventDispatcher(input.eventTarget, 'valuefromparent', that);
			};
			
			//child
			this.ctrl.updatedvaluefromchild = function(e) {
				console.log('UPDATED INPUT VALUE FROM CHILD');
				that.value = e.detail.value;
			};

			this.ctrl.updatedplaceholderfromchild = function(e) {
				console.log('UPDATED INPUT PLACEHOLDER FROM CHILD');
				that.placeholder = e.detail.placeholder;
			};

			this.ctrl.updatedtitlefromchild = function(e) {
				console.log('UPDATED HEADLINE TITLE FROM CHILD');
				console.log(e.detail);
				that.title = e.detail.title;
			};





			
			// this.ctrl.clearedinputfromchild = function(e) {
			// 	console.log('CLEARED INPUT FROM CHILD');
			// 	that.value = '';
			// };

			// this.ctrl.valuefromchild = function(e) {
			// 	console.log('INPUT VALUE FROM CHILD');
			// 	//that.value = '';
			// };



			//local


			//parent
			this.ctrl.clearfromparent = function(e) {
				that.value = "";
				let input = that.shadowRoot.querySelector('input-ce');
				eventDispatcher(input.eventTarget, 'valuefromparent', that);
			};

			//global

	
		}

		extendModel(that) {
			
		}


	}

	window.customElements.define('headline-input-ce', HeadlineInputCE);

})(window, document);
</script>

<script type="text/javascript" src="/js/curry.js"></script>
<script type="text/javascript" src="/js/helper.js"></script>

<template>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<style>

		

	</style>
	
	<!-- <input type="text"></input> -->
	<div class="input-group input-group-sm mb-3">
		<input id="input" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
	  </div>

</template>

<script>
(function(window, document, undefined) {

	var thatDoc = document;
	var thisDoc = (thatDoc._currentScript || thatDoc.currentScript).ownerDocument;
	

	class InputCE extends CustomElement {
		constructor() {
			super();
			this.thatDoc = thatDoc;
			this.thisDoc = thisDoc;
			this.extend();
		}


		static get observedAttributes() {
            return ['value', 'placeholder'];
        };



		extendCtrl(that) {
			let parent;

			//init
			this.ctrl.run = function() {
				if (!h.boolean.isEmpty(that.value)) {
					console.log('INIT RUN');
					that.view.updatedValue(that.value);
				}
				if (!h.boolean.isEmpty(that.placeholder)) {
					console.log('INIT RUN');
					that.view.updatedPlaceholder(that.placeholder);
				}
			};

			//local events - from user
			this.ctrl.useraction = function(e) {
				that.value = e.detail.composedPath()[0].value;
				that.model.updateModelWithValueAttribute(that.value);
			};

			//local events - from model
			this.ctrl.updatedValue = function() {
				let value = that.model.getValue();
				that.view.updatedValue(value);

				//that.updateparent();

				if (parent !== undefined) {
					eventDispatcher(parent.eventTarget, 'updatedvalueattributefromchild', that);
				} else {
					console.log('No parent...');
				}
								
			};

			this.ctrl.updatedPlaceholder = function() {
				let placeholder = that.model.getPlaceholder();
				that.view.updatedPlaceholder(placeholder);

				
				if (parent !== undefined) {
					eventDispatcher(parent.eventTarget, 'updatedplaceholderattributefromchild', that);
				} else {
					console.log('No parent...');
				}
				
			};




			// this.ctrl.clearedValue = function(e) {
			// 	that.view.updatedValue();
			// 	eventDispatcher(parent.eventTarget, 'clearedinputfromchild');
			// 	//console.log("clearedValue");
			// };







			//initiated by parent
			this.ctrl.placeholderAttributeFromParent = function(e) {
				parent = e.detail;
				that.placeholder = parent.placeholder;
				
				that.model.updateModelWithPlaceholderAttribute(that.placeholder);
			};

			this.ctrl.valueAttributeFromParent = function(e) {
				parent = e.detail;
				that.value = parent.value;
				
				that.model.updateModelWithValueAttribute(that.value);
			};




			this.ctrl.clearFromParent = function(e) {
				that.value = "0"
				that.model.updateModelWithValueAttribute(that.value);
			};

			//global
			// this.ctrl.clearfield = function(e) {
			// 	return that.model.clearValue();
			// 	// console.log("clearfield");
			// 	// console.log(e);
			// 	// that.value = e.detail.detail.changedAttribute.newVal;
			// 	// return that.model.changeHeadline(e);
			// };

		}

		extendView(that) {
			this.view.renderPlaceholder = function(obj) {
				console.log('parent.placeholder');
				console.log(obj);
				that.shadowRoot.querySelector('#input').placeholder = obj;
			};

			this.view.renderValue = function(obj) {
				that.shadowRoot.querySelector('#input').value = obj;
			};

			this.view.updatedValue = function(value) {
				that.view.renderValue.call(that, value);
			};

			this.view.updatedPlaceholder = function(placeholder) {
				that.view.renderPlaceholder.call(that, placeholder);
			};
		}

		extendModel(that) {
			let db = {};
			db.placeholder = "";
			db.value = "";

			this.model.updateModelWithValueAttribute = function(newVal) {
				db.value = newVal;
				eventDispatcher(that.eventTarget, 'updatedvalue');
			};

			this.model.getValue = function() {
				return db.value;
			};

			this.model.updateModelWithPlaceholderAttribute = function(newVal) {
				db.placeholder = newVal;

				eventDispatcher(that.eventTarget, 'updatedplaceholder');
			};

			this.model.getPlaceholder = function() {
				return db.placeholder;
			};





			// this.model.clearValue = function(e) {
			// 	that.value = "";
			// 	value = "";
			// 	eventDispatcher(that.eventTarget, 'clearedvalue', e.detail);
			// };
		}
	}

	window.customElements.define('input-ce', InputCE);


})(window, document);
</script>

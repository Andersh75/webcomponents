<template>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<style>

		

	</style>
	
	<!-- <input type="text"></input> -->
	<div class="input-group input-group-sm mb-3">
		<input id="input" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
	  </div>

</template>

<script>
(function(window, document, undefined) {

	var thatDoc = document;
	var thisDoc = (thatDoc._currentScript || thatDoc.currentScript).ownerDocument;
	

	class InputCE extends CustomElement {
		constructor() {
			super();
			this.thatDoc = thatDoc;
			this.thisDoc = thisDoc;
			this.extend();
		}


		static get observedAttributes() {
            return ['value', 'placeholder'];
        };



		extendCtrl(that) {
			let parent;

			//init
			this.ctrl.run = function() {
				if (!h.boolean.isEmpty(that.value)) {
					console.log('INIT RUN');
					let attribute = 'value';
					that.view.updateView(attribute, that.value);
				}
				if (!h.boolean.isEmpty(that.placeholder)) {
					console.log('INIT RUN');
					let attribute = 'placeholder';
					that.view.updateView(attribute, that.placeholder);
				}
			};

			//local events - from user
			this.ctrl.useraction = function(e) {
				that.updateAttributeAndModel(e, that)
			};


			//local events - from model
			this.ctrl.updatedModel = function(e) {
				that.updateViewAndParentAttribute(e, that, parent);
			};


			//initiated by parent
			this.ctrl.attributeFromParent = function(e) {
				parent = e.detail.parent;
				that.updateModelWithAttribute(e, that, parent)
			};

			this.ctrl.clearFromParent = function(e) {
				that.value = "";
				parent = e.detail.parent;
				let attribute = 'value';
				that.model.updateModelWithAttribute(attribute, that.value);
			};
		}

		extendView(that) {
			this.view.renderPlaceholder = function(obj) {
				that.shadowRoot.querySelector('#input').placeholder = obj;
			};

			this.view.renderValue = function(obj) {
				that.shadowRoot.querySelector('#input').value = obj;
			};

			this.view.updateView = function(attribute, data) {
				switch(attribute) {
					case 'value':
					that.view.renderValue.call(that, data);
					break;
					case 'placeholder':
					that.view.renderPlaceholder.call(that, data);
					break;
				}	
			};
		}

		extendModel(that) {
			let db = {};
			db.placeholder = "";
			db.value = "";

			this.model.updateModelWithAttribute = function(attribute, newVal) {
				let oldVal;

				switch(attribute) {
					case 'value':
						oldVal = db.value;
						db.value = newVal;
						eventDispatcher(that.eventTarget, 'updatedmodel', {name: 'value', oldVal: oldVal, newVal: db.value});
						break;
					case 'placeholder':
						oldVal = db.placeholder;
						db.placeholder = newVal;
						eventDispatcher(that.eventTarget, 'updatedmodel', {name: 'placeholder', oldVal: oldVal, newVal: db.placeholder});
						break;
				} 	
			};

			this.model.get = function(attribute) {
				return db[attribute];
			};


			// this.model.clearValue = function(e) {
			// 	that.value = "";
			// 	value = "";
			// 	eventDispatcher(that.eventTarget, 'clearedvalue', e.detail);
			// };
		}
	}

	window.customElements.define('input-ce', InputCE);


})(window, document);
</script>

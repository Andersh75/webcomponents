<template>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<style>
			:host {
				display: inline-grid;
				grid-template-columns: auto;
  				grid-template-rows: 20px auto 20px auto 20px;
				background-color: beige
			}
			
			#headline {
				color: green;
				grid-column-start: 1;
  				grid-column-end: 1;
  				grid-row-start: 2;
  				grid-row-end: 2;
			}

			#select {
				color: green;
				grid-column-start: 1;
  				grid-column-end: 1;
  				grid-row-start: 4;
  				grid-row-end: 4;
			}

			

			</style>

			<headline-ce id="headline" class="h5"></headline-ce>
			<select-ce id="select" selectedindex=""></select-ce>
</template>



<script>
(function(window, document, undefined) {

	var thatDoc = document;
	var thisDoc = (thatDoc._currentScript || thatDoc.currentScript).ownerDocument;

	class HeadlineSelectCE extends CustomElement {

		constructor() {
		super();
		//this.thatDoc = thatDoc;
		this.thisDoc = thisDoc;
		this.extend();
		}
			
		static get observedAttributes() {
			return [ 'title', 'value', 'placeholder', 'datatarget' ];
		}
		
		extendView(that) {

		}

		extendCtrl(that) {
			this.ctrl.run = function() {
				that.title = that.title;
				that.selectedindex = that.selectedindex;
				that.datatarget = that.datatarget;
				that.model.updateSelectedIndex(that.selectedindex);
			};

			//child
			this.ctrl.updatedSelectedIndexFromChild = function(e) {
				console.log('UPDATED SELECT SELECTEDINDEX FROM CHILD');
				that.selectedindex = e.detail.selectedindex;
			};

			this.ctrl.updatedtitlefromchild = function(e) {
				console.log('UPDATED HEADLINE TITLE FROM CHILD');
				console.log(e.detail);
				that.title = e.detail.title;
			};






			// this.ctrl.clearedselectfromchild = function(e) {
			// 	console.log('CLEARED SELECT FROM CHILD');
			// 	that.value = 'changed from child';
			// };

			//local - from model
			this.ctrl.updatedSelectedIndex = function() {
				let headline = that.shadowRoot.querySelector('headline-ce');
				let select = that.shadowRoot.querySelector('select-ce');
				eventDispatcher(headline.eventTarget, 'headlinefromparent', that);
				eventDispatcher(select.eventTarget, 'selectedindexfromparent', that);
				eventDispatcher(select.eventTarget, 'valuefromparent', that);
			};


			//parent
			this.ctrl.clearfromparent = function(e) {
				that.selectedindex = "0";
				let select = that.shadowRoot.querySelector('select-ce');
				eventDispatcher(select.eventTarget, 'selectedindexfromparent', that);
			};

			//global
		}

		extendModel(that) {
			let value = "";
			let selectedindex = "0";

			this.model.updateSelectedIndex = function(newIndex) {
				window[that.datatarget] = "newIndex";
				selectedindex = newIndex;
				eventDispatcher(that.eventTarget, 'updatedselectedindex');
			};

			this.model.getSelectedIndex = function() {
				return selectedindex;
			};

			this.model.getValue = function() {
				return value;
			};
		}


	}

	window.customElements.define('headline-select-ce', HeadlineSelectCE);

})(window, document);
</script>

<script type="text/javascript" src="/js/curry.js"></script>
<script type="text/javascript" src="/js/helper.js"></script>

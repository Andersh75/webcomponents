<script>
(function(window, document, undefined) {
	
	class ToggleButtonCE extends CustomElement {

		constructor() {
			super();
			this.extend();
		}

		get value() {
			return this.getAttribute('value');
		}

		set value(newValue) {
			return this.setAttribute('value', newValue);
		}

		get toggle() {
			return this.getAttribute('toggle');
		}

		set toggle(newToggle) {
			return this.setAttribute('toggle', newToggle);
		}
			
		static get observedAttributes() {
			return [ 'toggle', 'value' ];
		}

		extendView(that) {
			this.view.renderText = function(obj) {
				console.log('text to button');
				console.log(obj);
				that.shadowRoot.querySelector('button').textContent = obj;
			};
		}

		extendCtrl(that) {
			//local
			this.ctrl.useraction = function(e) {
				if(that.toggle === "on") {
					that.toggle = "off";
				} else {
					that.toggle = "on";
				}
			};
			this.ctrl.run = function() {
				console.log(that.value);
				that.view.renderText(that.value);
			};		
		}

		extendModel(that) {
		}
	}

	window.customElements.define('togglebutton-ce', ToggleButtonCE);

})(window, document);
</script>

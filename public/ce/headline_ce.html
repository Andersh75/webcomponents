<template>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>

	</style>

	<span></span>
	
</template>

<script>
(function(window, document, undefined) {

	var thatDoc = document;
	var thisDoc = (thatDoc._currentScript || thatDoc.currentScript).ownerDocument;

	class HeadlineCE extends CustomElement {
		constructor() {
		super();
		this.thatDoc = thatDoc;
		this.thisDoc = thisDoc;
		this.extend();
		}

		get title() {
			return this.getAttribute('title');
		}

		set title(newTitle) {
			return this.setAttribute('title', newTitle);
		}

		static get observedAttributes() {
            return ['title'];
        };



		extendView(that) {
			this.view.renderHeadline = function(obj) {
				that.shadowRoot.querySelector('span').textContent = obj;
			};

			this.view.updatedHeadline = function() {
				that.view.renderHeadline.call(that, that.model.getHeadline());
			};
		}

		extendCtrl(that) {
			let parent;

			this.ctrl.run = function() {
				that.view.renderHeadline(that.title);
			};	

			//local - from model
			this.ctrl.updatedHeadline = function() {
				that.view.updatedHeadline();
				eventDispatcher(parent.eventTarget, 'updatedtitlefromchild', that);
			};


			//parent
			this.ctrl.headlineFromParent = function(e) {
				parent = e.detail;
				that.title = e.detail.title;
				that.model.updateHeadline(that.title);
			};

			//global
			// this.ctrl.changeHeadline = function(e) {
			// 	that.title = e.detail.detail.changedAttribute.newVal;
			// 	return that.model.updateHeadline(that.title);
			// };


		}

		extendModel(that) {
			let headline = "";

			this.model.updateHeadline = function(newVal) {
				headline = newVal;
				eventDispatcher(that.eventTarget, 'updatedheadline');
			};

			this.model.getHeadline = function() {
				return headline;
			};
		}
	}
	
	window.customElements.define('headline-ce', HeadlineCE)

})(window, document);
</script>

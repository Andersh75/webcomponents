<template>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
	<style>
		:host-context(.darktheme) {
			color: green;
		}
		
	</style>


	<h1></h1>
	
</template>

<script>
(function(window, document, undefined) {

	var thatDoc = document;
	var thisDoc = (thatDoc._currentScript || thatDoc.currentScript).ownerDocument;

	class HeadlineCE extends CustomElement {
		constructor() {
		super();
		this.thatDoc = thatDoc;
		this.thisDoc = thisDoc;
		this.extend();
		}

		get value() {
			return this.getAttribute('value');
		}

		set value(newValue) {
			return this.setAttribute('value', newValue);
		}

		static get observedAttributes() {
            return ['value'];
        };



		extendView(that) {
			this.view.renderHeadline = function(obj) {
				that.shadowRoot.querySelector('h1').textContent = obj;
			};

			this.view.updatedHeadline = function(obj) {
				that.view.renderHeadline.call(that, that.model.getHeadline());
			};

			this.view.makeHeadlineRed = function() {
				that.shadowRoot.querySelector('h1').style.color = "red";
			};

			this.view.makeHeadlineBlue = function() {
				that.shadowRoot.querySelector('h1').style.color = "blue";
			};
		}

		extendCtrl(that) {
			//local
			this.ctrl.updatedHeadline = function() {
				return that.view.updatedHeadline();
			};

			//global
			this.ctrl.changeHeadline = function(e) {
				that.value = e.detail.detail.changedAttribute.newVal;
				return that.model.changeHeadline(e);
			};

			this.ctrl.makeHeadlineRed = function(e) {
				return that.view.makeHeadlineRed();
			};

			this.ctrl.blueIfOn = function(e) {
				//console.log(e.detail.detail.changedAttribute);
				if(e.detail.detail.changedAttribute.newVal === "on") {
					that.view.makeHeadlineBlue();
				} else {
					that.view.makeHeadlineRed();
				}
			};

			this.ctrl.changeSelect = function(e) {
				console.log();
				if (e.detail.detail.changedAttribute.name === 'value') {
					return that.model.changeHeadlineFromSelect(e);
				}
			};
			this.ctrl.run = function() {
				console.log(that.value);
				that.view.renderHeadline(that.value);
			};	
		}

		extendModel(that) {
			let headline = "";

			this.model.changeHeadline = function(e) {
				headline = e.detail.detail.changedAttribute.newVal;
				eventDispatcher(that.eventTarget, 'updatedheadline');
			};

			this.model.changeHeadlineFromSelect = function(e) {
				headline = Number(e.detail.detail.changedAttribute.newVal) + 10;
				eventDispatcher(that.eventTarget, 'updatedheadline');
			};

			this.model.getHeadline = function() {
				return headline;
			};
		}
	}
	
	window.customElements.define('headline-ce', HeadlineCE)

})(window, document);
</script>

<script type="text/javascript" src="/js/curry.js"></script>
<script type="text/javascript" src="/js/helper.js"></script>

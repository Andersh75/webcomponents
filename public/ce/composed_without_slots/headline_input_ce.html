<!-- 
	Low level component with no children.
	No slots.
	Included ce-components: headline-ce, input-ce.
	Id pattern: same as component.
	Sections in controller: init, local, global, child, parent.

 -->

<template>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<style>
			:host {
				display: inline-grid;
				grid-template-columns: auto;
  				grid-template-rows: 20px auto 20px auto 20px;
				background-color: beige
			}
			
			#headline {
				color: green;
				grid-column-start: 1;
  				grid-column-end: 1;
  				grid-row-start: 2;
  				grid-row-end: 2;
			}

			#input {
				color: green;
				grid-column-start: 1;
  				grid-column-end: 1;
  				grid-row-start: 4;
  				grid-row-end: 4;
			}

			</style>

			<headline-ce id="headline" title class="h5"></headline-ce>
			<input-ce id="input" placeholder value></input-ce>
</template>



<script>
(function(window, document, undefined) {

	var thatDoc = document;
	var thisDoc = (thatDoc._currentScript || thatDoc.currentScript).ownerDocument;

	class HeadlineInputCE extends CustomElement {

		constructor() {
			super();
			this.thatDoc = thatDoc;
			this.thisDoc = thisDoc;
			this.extend();
		}

		static get observedAttributes() {
			return [ 'title', 'placeholder', 'value' ];
		}

		//extends this.ctrl in CustomElement
		extendCtrl(that) {
			
			//intit
			this.ctrl.run = function() {
				let headline = that.shadowRoot.querySelector('#headline');
				let input = that.shadowRoot.querySelector('#input');
				eventDispatcher(headline.eventTarget, 'attributefromparent', {parent: that, attribute: 'title', data: that.title}); //Makes child component announce from headline component internally. The parent is attached in event e.details.
				eventDispatcher(input.eventTarget, 'attributefromparent', {parent: that, attribute: 'placeholder', data: that.placeholder}); //Makes child component announce from headline component internally. The parent is attached in event e.details.
				eventDispatcher(input.eventTarget, 'attributefromparent', {parent: that, attribute: 'value', data: that.value}); //Makes child component announce from headline component internally. The parent is attached in event e.details.
				
				// Rx.Observable.fromEvent(that.shadowRoot.querySelector('#input'), 'keyup')
				// .subscribe(myRxmq.channel(that.sbChannel).subject(that.sbSubject));
			};

			//initiated by child
			// this.ctrl.updatedValueAttributeFromChild = function(e) {
			// 	let child = e.detail.child;
			// 	that.value = child.value;
			// };
			
			// this.ctrl.updatedPlaceholderAttributeFromChild = function(e) {
			// 	let child = e.detail.child;
			// 	that.placeholder = child.placeholder;
			// };
			
			// this.ctrl.updatedTitleAttributeFromChild = function(e) {
			// 	let child = e.detail.child;
			// 	that.title = child.title;
			// };

			this.ctrl.updatedAttributeFromChild = function(e) {
				let child = e.detail.child;
				let attribute = e.detail.attribute;
				that[attribute] = e.detail.newVal;
			};



			//local

			//global - from stream
			this.ctrl.updateheadline$ = function(e) {
				myRxmq.channel(e.detail[0]).observe(e.detail[1])
				.switchMap((ev) => Rx.Observable.interval(1000))
				.subscribe(
					(data) => {
						that.title = data;
						let headline = that.shadowRoot.querySelector('#headline');
						eventDispatcher(headline.eventTarget, 'headlinefromparent', that);
					},
					(error) => {
						// handle error ...
					}
				);
			}
			
			this.ctrl.updateheadline2$ = function(e) {
				myRxmq.channel(e.detail[0]).observe(e.detail[1])
				.switchMap((ev) => Rx.Observable.interval(1000))
				.map(x => x*2)
				.subscribe(
					(data) => {
						that.title = data;
						let headline = that.shadowRoot.querySelector('#headline');
						eventDispatcher(headline.eventTarget, 'headlinefromparent', that);
					},
					(error) => {
						// handle error ...
					}
				);
			}
			
			this.ctrl.updateheadline3$ = function(e) {
				myRxmq.channel(e.detail[0]).observe(e.detail[1])
				// .do(x => console.log(x))
				.map(ev => ev.path[0].value)
				.subscribe(
					(data) => {
						that.title = data;
						let headline = that.shadowRoot.querySelector('#headline');
						eventDispatcher(headline.eventTarget, 'headlinefromparent', that);
					},
					(error) => {
						// handle error ...
					}
				);
			}
			
		
			
			// this.ctrl.clearedinputfromchild = function(e) {
				// 	console.log('CLEARED INPUT FROM CHILD');
				// 	that.value = '';
				// };
				
				// this.ctrl.valuefromchild = function(e) {
					// 	console.log('INPUT VALUE FROM CHILD');
					// 	//that.value = '';
					// };
					
					
					
					//local
					
					
					//parent
					this.ctrl.clearallfromparent = function(e) {
						let input = that.shadowRoot.querySelector('#input');
						eventDispatcher(input.eventTarget, 'clearfromparent', {parent: that, attribute: 'value', data: ""});
					};
					
					//global
					
					
				}

				//extends this.view in CustomElement
				extendView(that) {
				
				}

				//extends this.model from CustomElement
				extendModel(that) {
					
				}
				
				
			}
			
			window.customElements.define('headline-input-ce', HeadlineInputCE);
			
		})(window, document);
		</script>

<script type="text/javascript" src="/js/curry.js"></script>
<script type="text/javascript" src="/js/helper.js"></script>
